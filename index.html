<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="nav">
            <div class="nav_buttons">
                <select name="algo" id="algo-select">
                    <option value="djikstra" selected>Djikstra</option>
                    <option value="astar">A*</option>
                </select>
                <button id="djikstra_algo_start"><i class="material-icons">play_arrow</i></button>
                <button id="clear-board">Clear Grid</button>
                <label for="speed">speed </label>
                <input class="custom-range mx-2" type="range" name="speed" id="speed" min="1" max="50">
            </div>
            <div class="info-container">
                <div class="node-info">
                    <div class="node-color display-source"></div>
                    <p class="node-title mx-2">source</p>
                </div>
                <div class="node-info">
                    <div class="node-color display-dest"></div>
                    <p class="node-title mx-2">destination</p>
                </div>
                <div class="node-info">
                    <div class="node-color display-cell"></div>
                    <p class="node-title mx-2">unvisited</p>
                </div>
                <div class="node-info">
                    <div class="node-color display-visited"></div>
                    <p class="node-title mx-2">visited</p>
                </div>
                <div class="node-info">
                    <div class="node-color display-path"></div>
                    <p class="node-title mx-2">path</p>
                </div>
                <div class="node-info">
                    <div class="node-color display-wall"></div>
                    <p class="node-title mx-2">wall</p>
                </div>
            </div>
        </div>
        <div class="grid"></div>
    </main>
</body>
<script src="js/utilities.js"></script>
<script src="js/grid.js"></script>
<script src="js/algos/djikstra.js"></script>
<script src="js/algos/astar.js"></script>
<script src="js/index.js"></script>

</html>
